<body>
    <h1 style="text-align: center; font-family: Verdana;color: blue;">Medical Form</h1>
    <form action="/reset-form" method="POST">
        <fieldset>
            <legend>Personal Details</legend>
            <table border="1">
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                    <td>Gender</td>
                    <td>
                        <input type="Radio" name="gender" id="R1" Value="Male">
                        <label for="R1">Male</label>
                        <input type="Radio" name="gender" id="R2" Value="Female">
                        <label for="R2">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                    <td>Nationality</td>
                    <td>
                        <select>
                            <option>Canadian</option>
                            <option>Malaysian</option>
                            <option>Indonasian</option>
                            <option>Singaporian</option>
                            <option>Thailand</option>
                        </select>
                    </td>
                </tr>
                <td>Address</td>
                <td colspan="3"><textarea cols="35" rows="5"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <!--line 2-->
        <fieldset>
            <legend>Medical History</legend>
            <table>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Smallpox</td>
                    <td><input type="checkbox"></td>
                    <td>Mumps</td>
                    <td><input type="checkbox"></td>
                    <td>Dizziness</td>
                    <td><input type="checkbox"></td>
                    <td>Sneezing</td>

            </table>
        </fieldset>
        <!--line 3-->
        <fieldset>
            <legend>Current Medication</legend>
            <table>
                <tr>
                    <td>Are youcurrently taking any medication ?</td>
                    <td>
                        <input type="Radio" name="gender" id="R1" Value="Yes">
                        <label for="R1">Yes</label>
                        <input type="Radio" name="gender" id="R2" Value="No">
                        <label for="R2">No</label>
                    </td>
                </tr>
                <tr>
                    <td>If you are currently taking medication, please indicate it in the space below:</td>
                </tr>
                <tr>
                    <td colspan="3"><textarea cols="150" rows="6"></textarea></td>
                </tr>

            </table>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit" action="process.php">
    </form>
