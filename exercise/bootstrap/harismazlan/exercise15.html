<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Bootstrap Card Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="card-img-top" src="https://via.placeholder.com/350x150" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed maximus
          vehicula arcu ut pellentesque. Fusce auctor magna eget quam
          convallis, id tincidunt neque fermentum. Donec ac velit eget purus
          cursus elementum a sed sapien.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
